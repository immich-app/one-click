name: Vultr Build and Deploy

on:
  push:
    branches:
      - '**'

env:
  IMMICH_TEST_RUN_TIMEOUT: 300 # 5 minutes - timeout for immich test
  IMMICH_TEST_RUN_ENDPOINT: "https://localhost/api/server/ping" # endpoint to test immich during build
  IMMICH_TEST_RUN_SLEEP_TIME: 20 # time between tests
  IMMICH_TEST_PROD_BRANCH: "main"

jobs:
  packer:
    runs-on: ubuntu-latest
    name: Run Vultr Build and Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false

      - name: Setup `packer`
        uses: hashicorp/setup-packer@1aa358be5cf73883762b302a3a03abd66e75b232 # v3.1.0
        id: vl_setup
        with:
          version: "1.10.0" # packer version

      - name: Run `packer init`
        id: vl_init
        run: "packer init ./vultr/init.pkr.hcl"

      - name: Build vultr snapshot
        id: vl_build
        working-directory: ./vultr
        run: "packer build template.pkr.hcl"
        env:
          VULTR_API_KEY: ${{ secrets.VULTR_API_TOKEN }}
          GITHUB_IMMICH_BRANCH: ${{ github.ref_name }}
